
<div id="{{image$.id}}" class="photoItem " style="border-width:  5px!important; padding: 25px;">


  <div class="photoContent" >
    <h3 class="col-12">{{image$.name}}</h3><br>
  </div>
  <form class="ShopSelectorForm col-12">

  <div class="row">
    <div class="col-md-6 col-xs-12">
      <img class="previewImage" src="{{image$.tumbnailhash}}"
           onerror="null;this.src='http://www.dnf-style.com/wp-content/uploads/mensenfotografie-dierenfotografie-DNF-Style-26.jpg'" alt="Foto">
    </div>
      <div class="col-6 col-xs-12">
        <div class="shopPicker">
          <div class="form-group">
            <input hidden value="{{image$.tumbnailhash}}" name="tumpHash" required>
            <div class="col-xs-4">
              Aantal:
            </div>
            <div class="col-xs-8">
              <input required class="shopPicker form-control" name="quantity" type="number" min="1"
                     max="500" value="1">
              <select
                required class="shopPicker form-control ImageOptions"  type="text" >

                <option *ngFor="let Option of optionLayers$" value="{{Option.id}}">{{Option.naam}}</option>
              <!--  <option *ngFor="let OptionLayer of OptionLayerControl.optionlayers" value="{{Optionlayer.id}}">{{OptionLayer.naam}}</option>
-->
              </select>

            </div>
          </div>




        </div>

        <div class="col-8 col-xs-12">
          <div class="col-xs-4 " style="text-align: right">
            <h4>Prijs:</h4>
          </div>

          <div  class="itemPrice col-8 col-xs-12">
            <h4 id="pricePhoto[[photoid]]"> &euro; ,-</h4>
          </div>


          <div class="col-8 col-offset-4  col-xs-12">
            <button type="submit" class="btn  btn-block btn-primary">Bestellen</button>
          </div>
        </div>

      </div>


  </div>
  </form>

</div>
